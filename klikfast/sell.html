			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>SELL</h2>
						</header>

						<!-- Text -->
						<section>
							<form method="post" action="#">
								<div class="row uniform 50%">
									<div class="12u$">
										<h3>Sell</h3>
									</div>
									
									<div class="6u 12u$(medium)">
										<select name="category" id="pilkur">
											<option value="">- Choose Currency -</option>
											<option value="1">Fasapay.com - RM</option>
											<option value="1">Fasapay.com - USD</option>
										</select>
									</div>
									<div class="6u 12u$(medium)">
										<input type="text" name="nominal" id="nominal" value="" placeholder="Nominal" />
									</div>
									<div class="6u 12u$(medium)">
										<input type="text" name="no_akun" id="no_akun" value="" placeholder="Fasapay Account" />
									</div>
									<div class="6u 12u$(medium)">
										<input type="email" name="pmlk_akun" id="pmlk_akun" value="" placeholder="Fasapay Account Name" />
									</div>									
									<div class="12u 12u$(medium)">
										<textarea name="message" id="message" placeholder="Make a Note" rows="6"></textarea>
									</div>
									<div class="6u 12u$(medium)">
										<input type="checkbox" id="save" name="save">
										<label for="copy">Save Account Data</label>
									</div>									
								</div>
								<div class="row uniform 50%">
									<div class="12u$">
										<h3>Bank</h3>
									</div>
									<div class="4u 12u$(medium)">
										<select name="category" id="pilbank">
											<option value="">- Choose Bank -</option>
											<option value="1">BCA - PT. CENTRA ARTA JAYA</option>
											<option value="1">BRI - PT. CENTRA ARTA JAYA</option>
										</select>
									</div>
									<div class="4u 12u$(medium)">
										<input type="text" name="no_rek" id="no_rek" value="" placeholder="Bank Account Number" />
									</div>
									<div class="4u 12u$(medium)">
										<input type="text" name="pmlk_rek" id="pmlk_rek" value="" placeholder="Bank Account Holder Name" />
									</div>
									<div class="6u 12u$(medium)">
										<input type="checkbox" id="save" name="save">
										<label for="copy">Save Bank Account Data</label>
									</div>										
								</div>
								<div class="row uniform 50%">
									<div class="12u$">
										<h3>Personal Data</h3>
									</div>									
									<div class="6u 12u$(medium)">
										<input type="text" name="nama" id="nama" value="" placeholder="Full Name" />
									</div>
									<div class="6u 12u$(medium)">
										<input type="email" name="ml" id="ml" value="" placeholder="Email Address" />
									</div>
									<div class="6u 12u$(medium)">
										<input type="text" name="no_telp" id="no_telp" value="" placeholder="Valid Phone Number" />
									</div>
									<div class="6u 12u$(medium)">
										<input type="text" name="alamat" id="alamat" value="" placeholder="Valid Home Address " />
									</div>
									<div class="12u$">
										<a href="#" class="button fit">UPLOAD ID</a>
									</div>
									<div class="6u 12u$(medium)">
										<input type="checkbox" id="save" name="save">
										<label for="copy">Save Personal Data</label>
									</div>
								</div>
								<div class="row uniform 50%">
									<div class="12u1">
										<h3>Captcha</h3>
									</div>									
									<div class="12u$">
										<input type="text" name="verkod" id="verkod" value="" placeholder="Captcha Code" />
									</div>
									<div class="12u$">
										<ul class="actions">
											<li><input type="submit" value="Submit" class="special" /></li>
										</ul>
									</div>
								</div>
							</form>
